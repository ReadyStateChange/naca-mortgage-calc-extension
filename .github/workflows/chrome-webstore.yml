name: Chrome Web Store Submission

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to Chrome Web Store after upload'
        required: false
        default: 'false'
        type: boolean
  release:
    types: [published]

jobs:
  build-and-upload:
    name: Build and Upload Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build extension
        run: bun run build
        working-directory: packages/extension

      - name: Create extension zip
        run: |
          cd packages/extension/dist
          zip -r ../../../naca_extension.zip . -x "*.DS_Store"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: naca_extension
          path: naca_extension.zip
          retention-days: 30

      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: naca_extension.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: ${{ github.event_name == 'release' || inputs.publish == 'true' }}
